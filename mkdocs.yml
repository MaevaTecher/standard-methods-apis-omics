site_name: "wikiCOLOSS: Standard Methods for Apis Omics Research"
theme:
  name: material
  highlightjs: true
  hljs_languages:
    - yaml
    - rust
  analytics:
    gtag: G-ABC123
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: yellow
      accent:  teal

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: amber
      accent: blue
  font:
    text: Merriweather Sans
    code: Red Hat Mono
  logo: assets/Coloss-logo.png
  favicon: assets/Coloss-logo.png
